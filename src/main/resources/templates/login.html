<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <form  id="signIn" method="POST" th:action="@{/home/login}">
            <div class="header">
                <h3>Sign In</h3>
            </div>

            <div class="sep"></div>

            <div class="inputs">
                <input type="text" class="userName" name="username" placeholder="username" />
                <p id="name-error" class="error-msg" ></p>
                <input type="password" class="password" name="password" placeholder="Password" />
                <p id="pass-error" class="error-msg"></p>
                <button type="submit" id="submit">SIGN IN</button>
                <p class="action-link">Create an account?
                    <a class="register-link" th:href="@{'/register'}">Register</a>
                </p>
            </div>

        </form>

    </div>

    <script src="/js/login.js"></script>

</body>
</html>
